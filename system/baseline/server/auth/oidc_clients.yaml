identity_providers:
  oidc:
    clients:
      - client_name: "Nextcloud"
        client_id: {{ secret "/run/secrets/shared/nextcloud/oidc_client_id" | mindent 10 "|" | msquote }}
        client_secret: {{ secret "/run/secrets/x86-merkat-entry/nextcloud/oidc_client_secret/authelia" | mindent 10 "|" | msquote }}
        public: false
        authorization_policy: "two_factor"
        require_pkce: true
        pkce_challenge_method: 'S256'
        redirect_uris:
          - "https://nextcloud.gappyland.org/apps/oidc_login-oidc"
        scopes:
          - 'openid'
          - 'profile'
          - 'email'
          - 'groups'
        userinfo_signed_response_alg: 'none'
        token_endpoint_auth_method: 'client_secret_basic'
